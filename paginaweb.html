<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->

  <p class="w3-padding-16"><button class="w3-button w3-red" onclick="myFunction()">Cambiar formato de las fotos</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="imagenes2/superman.jpg" style="width:100%">

  <div class="w3-third">
    <img src="imagenes2/lebron.jpg" style="width:100%">
    <img src="imagenes2/play.jpg" style="width:100%">
    <img src="imagenes2/baloncesto.jpg" style="width:100%">
    <img src="imagenes2/futbol.jpg" style="width:100%">

	<img src="imagenes2/demonio.jpg" style="width:100%">

    <img src="imagenes2/messi.jpg" style="width:100%">
    <img src="imagenes2/simbolos.jpg" style="width:100%">
    <img src="imagenes2/supreme.jpg" style="width:100%">

</div>

<!-- End Page Content -->
</div>


 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
